<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      .container {
        max-width: 300px;
        margin: auto;
      }

      .input-group {
        margin-bottom: 10px;
      }

      .input-group label,
      .input-group input,
      .input-group select,
      .input-group textarea {
        width: 100%;
        padding: 8px;
        margin: 2px 0;
      }

      .input-group input[type="radio"],
      .input-group input[type="checkbox"] {
        width: auto;
      }

      .input-group label.radio,
      .input-group label.checkbox {
        width: auto;
        padding: 0;
        margin-right: 20px;
      }

      input[type="submit"] {
        width: 100%;
        background-color: #4caf50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h2>Registration Form</h2>

    <form action="activity5-preview.php" method="post" class="container">
      <div class="input-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
      </div>

      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
      </div>

      <div class="input-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" />
      </div>

      <div class="input-group">
        <label for="country">Country:</label>
        <select id="country" name="country">
          <option value="">Please select a country</option>
          <option value="France">France</option>
          <option value="UK">UK</option>
          <option value="Germany">Germany</option>
        </select>
      </div>

      <div class="input-group">
        <label for="zip">ZIP Code:</label>
        <input type="text" id="zip" name="zip" />
      </div>

      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
      </div>

      <div class="input-group">
        <span>Sex:</span>
        <label class="radio" for="male">Male</label>
        <input type="radio" id="male" name="sex" value="male" />
        <label class="radio" for="female">Female</label>
        <input type="radio" id="female" name="sex" value="female" />
      </div>

      <div class="input-group">
        <span>Language:</span>
        <label class="checkbox" for="language1">English</label>
        <input type="checkbox" id="language1" name="language" value="English" />
        <label class="checkbox" for="language2">French</label>
        <input type="checkbox" id="language2" name="language" value="French" />
        <label class="checkbox" for="language3">German</label>
        <input type="checkbox" id="language3" name="language" value="German" />
      </div>

      <div class="input-group">
        <label for="about">About:</label>
        <textarea id="about" name="about" style="height: 100px"></textarea>
      </div>

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
